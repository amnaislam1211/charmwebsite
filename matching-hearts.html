<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matching Hearts ðŸ’–</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffe0f0, #ffd6e8);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
  }

  h1 {
    color: #ff69b4;
    margin-bottom: 5px;
    text-shadow: 1px 1px #fff;
  }

  p {
    font-size: 1.1em;
    margin-top: 0;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 15px;
    margin-top: 20px;
    max-width: 360px;
  }

  .card {
    width: 80px;
    height: 80px;
    perspective: 600px;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    background-color: #ffb6c1;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    cursor: pointer;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    user-select: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .card-inner:hover {
    transform: scale(1.1);
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-inner .front, .card-inner .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
  }

  .card-inner .front {
    background-color: #ffb6c1;
  }

  .card-inner .back {
    background-color: #ff69b4;
    color: white;
    transform: rotateY(180deg);
  }

  #score {
    margin-top: 20px;
    font-size: 1.2em;
    color: #ff1493;
    font-weight: bold;
    transition: 0.3s;
  }

  #congrats {
    margin-top: 15px;
    font-size: 1.3em;
    color: #ff69b4;
    font-weight: bold;
    animation: fadeIn 1s ease-in-out;
  }

  button {
    margin-top: 20px;
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background-color: #ff69b4;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff1493;
  }

  @keyframes fadeIn {
    0% {opacity: 0;}
    100% {opacity: 1;}
  }
</style>
</head>
<body>

<h1>Matching Hearts ðŸ’–</h1>
<p>Click to find matching hearts!</p>

<div class="grid" id="grid"></div>
<div id="score">Matches: 0</div>
<div id="congrats"></div>
<button onclick="resetGame()">Reset Game ðŸ”„</button>

<audio id="matchSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<script>
const symbols = ['â¤ï¸','ðŸ’–','ðŸ’˜','ðŸ’','â¤ï¸','ðŸ’–','ðŸ’˜','ðŸ’'];
let firstCard = null, secondCard = null;
let matches = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createGrid() {
  matches = 0;
  updateScore();
  document.getElementById('congrats').innerText = '';
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  const shuffled = shuffle(symbols);

  shuffled.forEach(symbol => {
    const card = document.createElement('div');
    card.classList.add('card');

    const cardInner = document.createElement('div');
    cardInner.classList.add('card-inner');

    const front = document.createElement('div');
    front.classList.add('front');

    const back = document.createElement('div');
    back.classList.add('back');
    back.innerText = symbol;

    cardInner.appendChild(front);
    cardInner.appendChild(back);
    card.appendChild(cardInner);

    card.addEventListener('click', () => flipCard(card, symbol));
    grid.appendChild(card);
  });
}

function flipCard(card, symbol) {
  if(card.classList.contains('flipped') || card === firstCard) return;

  card.classList.add('flipped');

  if(!firstCard) {
    firstCard = card;
  } else {
    secondCard = card;
    const firstSymbol = firstCard.querySelector('.back').innerText;
    const secondSymbol = secondCard.querySelector('.back').innerText;

    if(firstSymbol === secondSymbol) {
      matches++;
      document.getElementById('matchSound').play();
      updateScore();
      firstCard = null;
      secondCard = null;
      if(matches === symbols.length / 2) {
        document.getElementById('congrats').innerText = "ðŸŽ‰ You found all the matches! ðŸŽ‰";
      }
    } else {
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        firstCard = null;
        secondCard = null;
      }, 800);
    }
  }
}

function updateScore() {
  document.getElementById('score').innerText = `Matches: ${matches}`;
}

function resetGame() {
  createGrid();
}

createGrid();
</script>
</body>
</html>
